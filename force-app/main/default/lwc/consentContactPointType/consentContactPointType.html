<template>
  <lightning-layout>
    <lightning-layout-item
      size={colSize}
      for:each={cpt.cps}
      for:item="cp"
      class={classes}
      key={cp.id}
    >
      <c-consent-contact-point cp={cp} dup={dup} getconsentdate={getconsentdate}></c-consent-contact-point>
    </lightning-layout-item>
  </lightning-layout>
</template>
