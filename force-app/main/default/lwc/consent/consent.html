<template>
  <div class="slds-grid slds-wrap">
    <div class="slds-col slds-size_4-of-12 slds-p-bottom_medium">
      <template if:true={brandOptions}>
        <lightning-combobox
          name="brand"
          label="Show consent details for Business Brand"
          placeholder="Select a Business Brand"
          value={businessBrandId}
          options={brandOptions}
          onchange={handleBrandSelected}
          class="slds-var-m-bottom_medium"
        ></lightning-combobox>
      </template>
      <lightning-input
        type="datetime"
        name="consentdate"
        label="Show consent details for a previous Date and Time"
        value={consetDate}
        onblur={consentdateChange}
      ></lightning-input>
    </div>
    <div class="slds-col slds-size_1-of-1">
      <c-consent-data-use-purpose
        if:true={ready}
        dup={dups}
        cpts={cpts}
        bbid={bbid}
        getconsentdate={consentDate}
      ></c-consent-data-use-purpose>
    </div>
  </div>
</template>
