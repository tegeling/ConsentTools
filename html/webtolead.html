<header class="entry-header">
  <h1 class="entry-title">Newsletter</h1>
</header>
<!-- .entry-header -->
<div class="entry-content">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  <form
    action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
    method="POST"
  >
    <input type="hidden" name="oid" value="00D5f000005uojl" />
    <input
      type="hidden"
      name="retURL"
      value="https://abc-demo.cloud/thank-you/"
    />
    <input type="hidden" name="lead_source" value="Website" />
    <label for="first_name">First Name*</label
    ><input
      id="first_name"
      maxlength="40"
      name="first_name"
      required="required"
      size="20"
      type="text"
    /><br />

    <label for="last_name">Last Name*</label>
    <input
      id="last_name"
      maxlength="80"
      required="required"
      name="last_name"
      size="20"
      type="text"
    /><br />

    <label for="company">Company</label
    ><input
      id="company"
      maxlength="40"
      name="company"
      size="20"
      type="text"
    /><br />

    <label for="email">Email*</label
    ><input
      id="email"
      maxlength="80"
      required="required"
      name="email"
      size="20"
      type="email"
    /><br />

    <label for="mobile">Mobile*</label
    ><input
      id="mobile"
      maxlength="40"
      name="mobile"
      size="20"
      type="text"
    /><br />

    <label for="00N5f00000GjwuH">Email Opt In</label
    ><input
      id="00N5f00000GjwuH"
      name="00N5f00000GjwuH"
      class="is-sign-up"
      type="checkbox"
      value="1"
    /><br />

    <label for="00N5f00000GjwuM">Mobile Opt In</label
    ><input
      id="00N5f00000GjwuM"
      name="00N5f00000GjwuM"
      type="checkbox"
      value="1"
    /><br />

    <div id="00N5f00000Gk44Z-div" class="select">
      <label for="00N5f00000Gk44Z">Please choose your ABC Brand:</label>
      <div class="option">
        <label
          ><input
            type="checkbox"
            id="00N5f00000Gk44Z"
            name="00N5f00000Gk44Z"
            value="Retail Fashion"
          />Retail Fashion</label
        >
      </div>
      <div class="option">
        <label
          ><input
            type="checkbox"
            id="00N5f00000Gk44Z"
            name="00N5f00000Gk44Z"
            value="Manufacturing"
          />Manufacturing</label
        >
      </div>
      <div class="option">
        <label
          ><input
            type="checkbox"
            id="00N5f00000Gk44Z"
            name="00N5f00000Gk44Z"
            value="Comms"
          />Comms</label
        >
      </div>
      <div class="option">
        <label
          ><input
            type="checkbox"
            id="00N5f00000Gk44Z"
            name="00N5f00000Gk44Z"
            value="Auto"
          />Auto</label
        >
      </div>
      <div class="option">
        <label
          ><input
            type="checkbox"
            id="00N5f00000Gk44Z"
            name="00N5f00000Gk44Z"
            value="Cloud"
          />Cloud</label
        >
      </div>
    </div>

    <input
      type="submit"
      class="newsletter-sign-up"
      name="submit"
      value="Subscribe Now"
    />
  </form>
</div>
<!-- .entry-content -->
